
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school online</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Google-Style-Login.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Pretty-Registration-Form.css' %}">
</head>

<body>
    <h1 class="text-center text-primary">GIRL EMPOWERMENT</h1>
    <div class="login-card"><em> </em><em> </em><img src="{% static 'assets/img/so4.jpg' %}">
        <p class="text-center bg-danger profile-name-card">You are welcome!!</p>
        <form class="form-signin" method="post">
            {% csrf_token %}
            <div><span class="reauth-email"> </span>
                <input class="form-control" type="text" placeholder="username" name="username">
                <input class="form-control" type="password" placeholder="password" name="password">
            </div>
            <div class="checkbox">
                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
            </div>
        </form><a href="#" class="forgot-password">Forgot your password?</a>
        <div class="checkbox">
            <label>
                <input type="checkbox">Remember me</label>
        </div><a href="{% url 'register' %}">Create account</a></div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
